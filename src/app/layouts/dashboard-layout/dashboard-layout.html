<div class="h-screen w-full bg-zinc-50 flex overflow-hidden">

  <!-- SIDEBAR -->
  <app-sidebar></app-sidebar>

  <!-- MAIN CONTENT -->
  <div class="flex-1 flex flex-col min-w-0">

    <!-- MOBILE HEADER with Hamburger -->
    <header
      class="md:hidden sticky top-0 z-20 bg-white border-b border-zinc-200 px-4 py-3 flex items-center justify-between">

      <!-- Hamburger Button -->
      <button (click)="toggleSidebar()"
        class="p-2 -ml-2 text-zinc-700 hover:bg-zinc-100 rounded-lg transition-colors cursor-pointer">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Logo/Title -->
      <h1 class="text-base font-semibold text-zinc-900">
        Sistema
      </h1>

      <!-- Spacer for alignment -->
      <div class="w-10"></div>

    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

  </div>

  <app-loader></app-loader>

</div>
