<!-- =============================================
     INLINE VIEW
     ============================================= -->
<div class="space-y-4">

    <!-- Strategy Tabs -->
    <div *ngIf="strategyIds.length > 1" class="flex items-end border-b border-zinc-200 overflow-x-auto scrollbar-hide">
        <button *ngFor="let id of strategyIds" (click)="onStrategySelect(id)"
            [attr.data-active]="selectedStrategyId === id" [ngClass]="selectedStrategyId === id
                ? 'border-b-2 border-zinc-900 text-zinc-900 font-semibold bg-zinc-50'
                : 'border-b-2 border-transparent text-zinc-400 hover:text-zinc-600 hover:bg-zinc-50'"
            class="px-4 pb-2.5 pt-2 text-xs whitespace-nowrap transition-colors duration-150 cursor-pointer -mb-px rounded-t-md flex-shrink-0">
            <span *ngIf="selectedStrategyId === id"
                class="inline-block w-1.5 h-1.5 rounded-full bg-zinc-900 mr-1.5 mb-0.5"></span>
            {{ strategyMap[id] || ('Estrategia ' + id) }}
        </button>
    </div>

    <!-- Controls Row -->
    <div class="flex items-center justify-between gap-3">

        <!-- Year selector -->
        <div class="inline-flex items-center bg-zinc-100 rounded-lg p-0.5">
            <button *ngFor="let year of availableYears" (click)="selectYear(year)"
                [ngClass]="selectedYear === year ? 'bg-white shadow-sm text-zinc-900' : 'text-zinc-500'"
                class="px-3 py-1 text-xs font-medium rounded-md transition-colors duration-150 cursor-pointer">
                {{ year }}
            </button>
        </div>

        <!-- Fullscreen -->
        <button (click)="toggleFullscreen()" title="Ver en pantalla completa"
            class="flex items-center justify-center w-7 h-7 rounded-lg border border-zinc-200 bg-white
                   hover:border-zinc-300 hover:text-zinc-900 text-zinc-400 transition-colors duration-150 cursor-pointer">
            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2M16 4h2a2 2 0 012 2v2M16 20h2a2 2 0 002-2v-2" />
            </svg>
        </button>

    </div>

    <!-- Component Filter -->
    <ng-container *ngTemplateOutlet="componentFilter"></ng-container>

    <!-- Topic Filter (solo Asistencias Técnicas) -->
    <ng-container *ngTemplateOutlet="topicFilter"></ng-container>

    <!-- Empty state -->
    <div *ngIf="byMonth.length === 0" class="flex flex-col items-center justify-center h-40 gap-2">
        <svg class="w-8 h-8 text-zinc-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
        </svg>
        <p class="text-xs text-zinc-400">Sin reportes para esta estrategia</p>
    </div>

    <!-- Chart inline -->
    <div *ngIf="byMonth.length > 0" class="h-56">
        <canvas *ngIf="showChart" baseChart [data]="chartData" [options]="chartOptions" type="bar">
        </canvas>
    </div>

</div>


<!-- =============================================
     FULLSCREEN MODAL
     ============================================= -->
<div *ngIf="isFullscreen" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl w-full max-w-5xl shadow-2xl flex flex-col" style="height: 80vh;">

        <!-- Modal Header -->
        <div class="flex items-start justify-between px-6 py-5 border-b border-zinc-100 flex-shrink-0">
            <div>
                <h3 class="text-sm font-semibold text-zinc-900">Evolución mensual</h3>
                <p class="text-xs text-zinc-500 mt-0.5">
                    Distribución por zona de intervención a lo largo del tiempo
                </p>
            </div>

            <div class="flex items-center gap-2">

                <!-- Year selector modal -->
                <div class="inline-flex items-center bg-zinc-100 rounded-lg p-0.5">
                    <button *ngFor="let year of availableYears" (click)="selectYear(year)"
                        [ngClass]="selectedYear === year ? 'bg-white shadow-sm text-zinc-900' : 'text-zinc-500'"
                        class="px-3 py-1 text-xs font-medium rounded-md transition-colors duration-150 cursor-pointer">
                        {{ year }}
                    </button>
                </div>

                <button (click)="toggleFullscreen()"
                    class="flex items-center justify-center w-7 h-7 rounded-lg border border-zinc-200 bg-white
                           hover:border-zinc-300 hover:text-zinc-900 text-zinc-400 transition-colors duration-150 cursor-pointer ml-2">
                    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Strategy Tabs modal -->
        <div *ngIf="strategyIds.length > 1" id="modal-tabs"
            class="flex items-end border-b border-zinc-100 px-6 overflow-x-auto scrollbar-hide flex-shrink-0">
            <button *ngFor="let id of strategyIds" (click)="onStrategySelect(id)"
                [attr.data-active]="selectedStrategyId === id" [ngClass]="selectedStrategyId === id
                    ? 'border-b-2 border-zinc-900 text-zinc-900 font-semibold bg-zinc-50'
                    : 'border-b-2 border-transparent text-zinc-400 hover:text-zinc-600 hover:bg-zinc-50'"
                class="px-4 pb-2.5 pt-3 text-xs whitespace-nowrap transition-colors duration-150 cursor-pointer -mb-px rounded-t-md flex-shrink-0">
                <span *ngIf="selectedStrategyId === id"
                    class="inline-block w-1.5 h-1.5 rounded-full bg-zinc-900 mr-1.5 mb-0.5"></span>
                {{ strategyMap[id] || ('Estrategia ' + id) }}
            </button>
        </div>

        <!-- Modal Body -->
        <div class="flex flex-col flex-1 px-6 py-5 gap-3 min-h-0">

            <!-- Component + Topic Filters modal -->
            <ng-container *ngTemplateOutlet="componentFilter"></ng-container>
            <ng-container *ngTemplateOutlet="topicFilter"></ng-container>

            <!-- Empty state modal -->
            <div *ngIf="byMonth.length === 0" class="flex-1 flex flex-col items-center justify-center gap-3">
                <svg class="w-12 h-12 text-zinc-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                </svg>
                <div class="text-center">
                    <p class="text-sm font-medium text-zinc-900">Sin reportes para esta estrategia</p>
                    <p class="text-xs text-zinc-400 mt-1">Registra actividades para ver la evolución mensual aquí</p>
                </div>
            </div>

            <!-- Chart modal -->
            <div *ngIf="byMonth.length > 0" class="flex-1 min-h-0">
                <canvas *ngIf="showChart" baseChart [data]="chartData" [options]="chartOptions" type="bar">
                </canvas>
            </div>

        </div>

    </div>

</div>


<!-- =============================================
     SHARED TEMPLATES
     ============================================= -->

<!-- Component filter select -->
<ng-template #componentFilter>
    <div *ngIf="components.length > 0" class="relative">
        <label class="sr-only">Componente</label>
        <div class="relative">
            <!-- Icono izquierda -->
            <span class="pointer-events-none absolute inset-y-0 left-2.5 flex items-center">
                <svg class="w-3.5 h-3.5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4 6h16M4 12h10M4 18h7" />
                </svg>
            </span>
            <select
                [ngModel]="selectedComponentId"
                (ngModelChange)="onComponentSelect($event === 'null' ? null : +$event)"
                class="w-full appearance-none bg-white border border-zinc-200 rounded-lg
                       pl-8 pr-8 py-1.5 text-xs text-zinc-700 font-medium
                       hover:border-zinc-300 focus:outline-none focus:ring-2 focus:ring-zinc-900/10 focus:border-zinc-400
                       transition-colors duration-150 cursor-pointer">
                <option [ngValue]="null">Todos los componentes</option>
                <option *ngFor="let comp of components" [ngValue]="comp.component_id">
                    {{ comp.component_name }} ({{ comp.total }})
                </option>
            </select>
            <!-- Chevron derecha -->
            <span class="pointer-events-none absolute inset-y-0 right-2.5 flex items-center">
                <svg class="w-3.5 h-3.5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </span>
        </div>
    </div>
</ng-template>

<!-- Topic filter (solo visible cuando es Asistencias Técnicas y hay temas) -->
<ng-template #topicFilter>
    <div *ngIf="isAsistenciasTecnicas && availableTopics.length > 0"
        class="flex flex-wrap gap-1.5 pl-0.5 border-l-2 border-amber-300 ml-0.5">
        <!-- Etiqueta -->
        <span class="w-full text-[10px] font-semibold text-amber-600 uppercase tracking-wide mb-0.5">
            Tema tratado
        </span>
        <!-- Pill: Todos los temas -->
        <button (click)="onTopicSelect(null)"
            [ngClass]="selectedTopicId === null
                ? 'bg-amber-500 text-white border-amber-500'
                : 'bg-white text-zinc-500 border-zinc-200 hover:border-amber-300 hover:text-amber-600'"
            class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium border transition-colors duration-150 cursor-pointer">
            Todos los temas
        </button>
        <!-- Pill: por indicador/tema -->
        <button *ngFor="let topic of availableTopics" (click)="onTopicSelect(topic.indicator_id)"
            [ngClass]="selectedTopicId === topic.indicator_id
                ? 'bg-amber-500 text-white border-amber-500'
                : 'bg-white text-zinc-500 border-zinc-200 hover:border-amber-300 hover:text-amber-600'"
            class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border transition-colors duration-150 cursor-pointer">
            {{ topic.indicator_name }}
            <span [ngClass]="selectedTopicId === topic.indicator_id
                    ? 'bg-white/20 text-white'
                    : 'bg-zinc-100 text-zinc-400'"
                class="inline-flex items-center justify-center min-w-[18px] h-[18px] rounded-full text-[10px] font-semibold px-1">
                {{ topic.total }}
            </span>
        </button>
    </div>
</ng-template>
