<!-- BACKDROP -->
<div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    (click)="closeModal()">

    <!-- MODAL -->
    <div class="bg-white rounded-2xl shadow-xl max-w-3xl w-full max-h-[90vh] flex flex-col"
        (click)="$event.stopPropagation()">

        <!-- HEADER -->
        <div class="px-6 py-5 border-b border-zinc-200">
            <h2 class="text-lg font-semibold text-zinc-900">
                Importar dataset desde Excel
            </h2>

            <!-- STEPS -->
            <div class="flex items-center gap-2 mt-4">
                <div class="flex items-center gap-2 flex-1">
                    <div class="flex items-center gap-2 flex-1">
                        <div [class.bg-zinc-900]="step >= 1" [class.text-white]="step >= 1"
                            [class.bg-zinc-100]="step < 1" [class.text-zinc-400]="step < 1"
                            class="w-7 h-7 rounded-full flex items-center justify-center text-xs font-semibold transition-colors">
                            1
                        </div>
                        <span [class.text-zinc-900]="step === 1" [class.font-medium]="step === 1"
                            [class.text-zinc-500]="step !== 1" class="text-xs transition-colors">
                            Archivo
                        </span>
                    </div>
                    <div class="h-px flex-1 bg-zinc-200"></div>
                </div>

                <div class="flex items-center gap-2 flex-1">
                    <div class="flex items-center gap-2 flex-1">
                        <div [class.bg-zinc-900]="step >= 2" [class.text-white]="step >= 2"
                            [class.bg-zinc-100]="step < 2" [class.text-zinc-400]="step < 2"
                            class="w-7 h-7 rounded-full flex items-center justify-center text-xs font-semibold transition-colors">
                            2
                        </div>
                        <span [class.text-zinc-900]="step === 2" [class.font-medium]="step === 2"
                            [class.text-zinc-500]="step !== 2" class="text-xs transition-colors">
                            Preview
                        </span>
                    </div>
                    <div class="h-px flex-1 bg-zinc-200"></div>
                </div>

                <div class="flex items-center gap-2 flex-1">
                    <div class="flex items-center gap-2 flex-1">
                        <div [class.bg-zinc-900]="step >= 3" [class.text-white]="step >= 3"
                            [class.bg-zinc-100]="step < 3" [class.text-zinc-400]="step < 3"
                            class="w-7 h-7 rounded-full flex items-center justify-center text-xs font-semibold transition-colors">
                            3
                        </div>
                        <span [class.text-zinc-900]="step === 3" [class.font-medium]="step === 3"
                            [class.text-zinc-500]="step !== 3" class="text-xs transition-colors">
                            Campos
                        </span>
                    </div>
                    <div class="h-px flex-1 bg-zinc-200"></div>
                </div>

                <div class="flex items-center gap-2">
                    <div [class.bg-zinc-900]="step >= 4" [class.text-white]="step >= 4" [class.bg-zinc-100]="step < 4"
                        [class.text-zinc-400]="step < 4"
                        class="w-7 h-7 rounded-full flex items-center justify-center text-xs font-semibold transition-colors">
                        4
                    </div>
                    <span [class.text-zinc-900]="step === 4" [class.font-medium]="step === 4"
                        [class.text-zinc-500]="step !== 4" class="text-xs transition-colors">
                        Importar
                    </span>
                </div>
            </div>
        </div>

        <!-- BODY -->
        <div class="flex-1 overflow-y-auto p-6">

            <!-- STEP 1: FILE UPLOAD -->
            <div *ngIf="step === 1" class="flex flex-col items-center justify-center py-12">
                <div class="w-full max-w-md">
                    <label class="flex flex-col items-center gap-4 px-6 py-12 border-2 border-dashed border-zinc-300 rounded-2xl
                        hover:border-zinc-400 hover:bg-zinc-50 transition-colors cursor-pointer">
                        <svg class="w-12 h-12 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <div class="text-center">
                            <p class="text-sm font-medium text-zinc-900">
                                Haz clic para seleccionar un archivo
                            </p>
                            <p class="text-xs text-zinc-500 mt-1">
                                o arrastra y suelta aquí
                            </p>
                            <p class="text-xs text-zinc-400 mt-2">
                                Formatos: .xlsx, .xls
                            </p>
                        </div>
                        <input type="file" accept=".xlsx,.xls" (change)="onFile($event)" class="hidden" />
                    </label>
                </div>
            </div>

            <!-- STEP 2: PREVIEW -->
            <div *ngIf="step === 2" class="space-y-6">
                <div *ngFor="let sheet of preview" class="space-y-4">

                    <div class="flex items-center justify-between">
                        <h3 class="text-base font-semibold text-zinc-900">
                            {{ sheet.sheet_name }}
                        </h3>
                        <p class="text-xs text-zinc-500">
                            {{ sheet.rows_with_data }} columnas detectadas
                        </p>
                    </div>

                    <div class="border border-zinc-200 rounded-lg overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-zinc-50 border-b border-zinc-200">
                                <tr>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-zinc-700 uppercase tracking-wider">
                                        Campo
                                    </th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-zinc-700 uppercase tracking-wider">
                                        Tipo
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-zinc-100">
                                <tr *ngFor="let field of sheet.fields" class="hover:bg-zinc-50 transition-colors">
                                    <td class="px-4 py-2 text-sm text-zinc-900">
                                        {{ field.field_name }}
                                    </td>
                                    <td class="px-4 py-2 text-sm">
                                        <span
                                            class="inline-flex items-center px-2 py-0.5 rounded-md text-xs font-medium bg-zinc-100 text-zinc-700">
                                            {{ field.type }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <!-- STEP 3: FIELD CONFIGURATION -->
            <div *ngIf="step === 3" class="space-y-6">
                <div *ngFor="let sheet of preview" class="space-y-4">

                    <h3 class="text-base font-semibold text-zinc-900">
                        {{ sheet.sheet_name }}
                    </h3>

                    <div class="space-y-2">
                        <div *ngFor="let field of sheet.fields"
                            class="flex items-center gap-3 p-3 border border-zinc-200 rounded-lg hover:bg-zinc-50 transition-colors">

                            <!-- Checkbox -->
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" [(ngModel)]="field.selected"
                                    class="w-4 h-4 text-zinc-900 border-zinc-300 rounded focus:ring-1 focus:ring-zinc-900 cursor-pointer" />
                            </label>

                            <!-- Field Name -->
                            <input type="text" [(ngModel)]="field.field_name" [disabled]="!field.selected" class="flex-1 px-3 py-1.5 text-sm border border-zinc-200 rounded-lg
                       bg-white text-zinc-900
                       focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900
                       disabled:bg-zinc-50 disabled:text-zinc-400
                       transition-colors duration-150" />

                            <!-- Type Select -->
                            <select [(ngModel)]="field.type" [disabled]="!field.selected" class="px-3 py-1.5 text-sm border border-zinc-200 rounded-lg
                       bg-white text-zinc-900 cursor-pointer
                       focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900
                       disabled:bg-zinc-50 disabled:text-zinc-400 disabled:cursor-not-allowed
                       transition-colors duration-150">
                                <option value="text">Texto</option>
                                <option value="number">Número</option>
                                <option value="date">Fecha</option>
                                <option value="boolean">Booleano</option>
                            </select>

                        </div>
                    </div>

                </div>
            </div>

            <!-- STEP 4: IMPORTING -->
            <div *ngIf="step === 4" class="flex flex-col items-center justify-center py-12">
                <div class="w-full max-w-md space-y-4">

                    <div class="text-center">
                        <div
                            class="w-12 h-12 mx-auto mb-4 border-2 border-zinc-300 border-t-zinc-900 rounded-full animate-spin">
                        </div>
                        <p class="text-sm text-zinc-600">
                            Importando dataset...
                        </p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-zinc-200 rounded-full h-2 overflow-hidden">
                        <div class="bg-zinc-900 h-full transition-all duration-300" [style.width.%]="progress"></div>
                    </div>

                    <p class="text-xs text-center text-zinc-500">
                        {{ progress }}% completado
                    </p>

                </div>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="px-6 py-4 border-t border-zinc-200 flex items-center justify-between">

            <button (click)="prev()" [disabled]="step === 1 || importing" class="px-4 py-2 text-sm font-medium text-zinc-600 
               hover:text-zinc-900 transition-colors duration-150
               disabled:opacity-40 disabled:cursor-not-allowed cursor-pointer">
                ← Atrás
            </button>

            <div class="flex items-center gap-2">
                <button (click)="closeModal()" [disabled]="importing" class="px-4 py-2 text-sm font-medium text-zinc-600 
                 hover:text-zinc-900 transition-colors duration-150
                 disabled:opacity-40 disabled:cursor-not-allowed cursor-pointer">
                    Cancelar
                </button>

                <button *ngIf="step < 3" (click)="next()" class="px-4 py-2 text-sm font-medium text-white bg-zinc-900 rounded-lg
                 hover:bg-black transition-colors duration-150 cursor-pointer">
                    Siguiente →
                </button>

                <button *ngIf="step === 3" (click)="import()" [disabled]="importing" class="px-4 py-2 text-sm font-medium text-white bg-zinc-900 rounded-lg
                 hover:bg-black transition-colors duration-150
                 disabled:opacity-40 disabled:cursor-not-allowed cursor-pointer">
                    Importar
                </button>
            </div>

        </div>

    </div>

</div>
