<div class="min-h-screen bg-zinc-50">

    <!-- PAGE HEADER -->
    <div class="border-b border-zinc-200 bg-white">
        <div class="max-w-[1600px] mx-auto px-6 py-8">
            <div class="flex items-start justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-semibold text-zinc-900 tracking-tight">
                        Registros
                    </h1>
                    <p class="text-sm text-zinc-500 mt-1">
                        Vista y edición de registros de la tabla
                    </p>
                </div>

                <div class="flex items-center gap-3">
                    <input type="text" placeholder="Buscar en todos los campos..." [ngModel]="searchTerm()"
                        (ngModelChange)="searchTerm.set($event); onSearchChange()" class="w-80 px-3 py-2 text-sm border border-zinc-200 rounded-lg
                   bg-white text-zinc-900 placeholder:text-zinc-400
                   focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900
                   transition-colors duration-150" />

                    <button (click)="goBack()" class="px-4 py-2 text-sm font-medium text-zinc-700 bg-white border border-zinc-200 rounded-lg
                   hover:bg-zinc-50 hover:border-zinc-300 transition-colors duration-150 cursor-pointer">
                        ← Volver
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto px-6 py-8">

        <!-- ERROR STATE -->
        <div *ngIf="error()" class="bg-white border border-red-200 rounded-2xl p-12">
            <div class="text-center">
                <p class="text-sm text-red-600">{{ error() }}</p>
            </div>
        </div>

        <!-- TABLE CONTAINER -->
        <div *ngIf="!loading() && !error()" class="bg-white border border-zinc-200 rounded-2xl overflow-hidden">

            <!-- Scrollable wrapper -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">

                    <!-- HEADER -->
                    <thead class="bg-zinc-50 border-b-2 border-zinc-200">

                        <!-- SORT ROW -->
                        <tr>
                            <th *ngFor="let field of fields(); trackBy: trackByField; let i = index"
                                (click)="toggleSort(field.name)" [attr.title]="field.label" [ngClass]="{
                    'sticky left-0 shadow-[2px_0_4px_rgba(0,0,0,0.05)]': i === 0
                  }" class="px-4 py-3 text-left text-xs font-semibold text-zinc-700 uppercase tracking-wider border-r border-zinc-200 min-w-[150px] max-w-[300px] hover:bg-zinc-100 cursor-pointer transition-colors duration-150 select-none sticky top-0 bg-zinc-50 z-10">

                                <div class="flex items-center justify-between gap-2">
                                    <span class="truncate">
                                        {{ field.label }}
                                    </span>

                                    <span *ngIf="sortField() === field.name" class="text-zinc-900 shrink-0">
                                        {{ sortDirection() === 'asc' ? '↑' : '↓' }}
                                    </span>
                                </div>
                            </th>

                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-zinc-700 uppercase tracking-wider w-32 min-w-[128px] sticky right-0 top-0 bg-zinc-50 z-20 border-l border-zinc-200 shadow-[inset_2px_0_4px_rgba(0,0,0,0.05)]">
                                Acciones
                            </th>
                        </tr>

                        <!-- FILTER ROW -->
                        <tr class="bg-white border-b border-zinc-200">
                            <th *ngFor="let field of fields(); let i = index" [ngClass]="{
                    'sticky left-0 shadow-[2px_0_4px_rgba(0,0,0,0.05)]': i === 0
                  }" class="px-2 py-2 border-r border-zinc-200 sticky top-[49px] bg-white z-10">
                                <input type="text" placeholder="Filtrar..." [ngModel]="columnFilters()[field.name]"
                                    (ngModelChange)="onColumnFilterChange(field.name, $event)"
                                    class="w-full px-2 py-1 text-xs border border-zinc-200 rounded bg-white text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900 transition-colors duration-150" />
                            </th>

                            <th
                                class="px-2 py-2 sticky right-0 top-[49px] bg-white z-20 border-l border-zinc-200 shadow-[inset_2px_0_4px_rgba(0,0,0,0.05)]">
                            </th>
                        </tr>
                    </thead>

                    <!-- BODY -->
                    <tbody class="bg-white divide-y divide-zinc-100">

                        <tr *ngFor="let record of records(); trackBy: trackByRecord"
                            class="hover:bg-zinc-50 transition-colors duration-150">

                            <td *ngFor="let field of fields(); let i = index" [ngClass]="{
                    'sticky left-0 bg-white hover:bg-zinc-50 shadow-[2px_0_4px_rgba(0,0,0,0.05)]': i === 0
                  }" class="px-4 py-2 text-sm border-r border-zinc-100 align-top">

                                <div class="w-full min-h-[32px] flex items-center"
                                    [attr.title]="record.data[field.name]">

                                    <ng-container [ngSwitch]="field.type">

                                        <!-- TEXT -->
                                        <input *ngSwitchCase="'text'" type="text" [(ngModel)]="record.data[field.name]"
                                            (blur)="updateRecord(record)"
                                            class="w-full px-2 py-1 text-sm border border-transparent rounded text-zinc-900 bg-transparent hover:border-zinc-200 hover:bg-white focus:outline-none focus:border-zinc-900 focus:bg-white focus:ring-1 focus:ring-zinc-900 transition-colors duration-150" />

                                        <!-- NUMBER -->
                                        <input *ngSwitchCase="'number'" type="number"
                                            [(ngModel)]="record.data[field.name]" (blur)="updateRecord(record)"
                                            class="w-full px-2 py-1 text-sm border border-transparent rounded text-zinc-900 bg-transparent hover:border-zinc-200 hover:bg-white focus:outline-none focus:border-zinc-900 focus:bg-white focus:ring-1 focus:ring-zinc-900 transition-colors duration-150" />

                                        <!-- DATE -->
                                        <input *ngSwitchCase="'date'" type="date" [(ngModel)]="record.data[field.name]"
                                            (blur)="updateRecord(record)"
                                            class="w-full px-2 py-1 text-sm border border-transparent rounded text-zinc-900 bg-transparent cursor-pointer hover:border-zinc-200 hover:bg-white focus:outline-none focus:border-zinc-900 focus:bg-white focus:ring-1 focus:ring-zinc-900 transition-colors duration-150" />

                                        <!-- BOOLEAN -->
                                        <label *ngSwitchCase="'boolean'"
                                            class="flex items-center gap-2 px-2 py-1 cursor-pointer hover:bg-zinc-100 rounded transition-colors">
                                            <input type="checkbox" [(ngModel)]="record.data[field.name]"
                                                (change)="updateRecord(record)"
                                                class="w-4 h-4 text-zinc-900 border-zinc-300 rounded focus:ring-1 focus:ring-zinc-900 cursor-pointer" />
                                            <span class="text-xs text-zinc-600">
                                                {{ record.data[field.name] ? 'Sí' : 'No' }}
                                            </span>
                                        </label>

                                        <!-- SELECT -->
                                        <select *ngSwitchCase="'select'" [(ngModel)]="record.data[field.name]"
                                            (change)="updateRecord(record)"
                                            class="w-full px-2 py-1 text-sm border border-transparent rounded text-zinc-900 bg-transparent cursor-pointer hover:border-zinc-200 hover:bg-white focus:outline-none focus:border-zinc-900 focus:bg-white focus:ring-1 focus:ring-zinc-900 transition-colors duration-150">
                                            <option [ngValue]="null">—</option>
                                            <option *ngFor="let opt of field.options" [ngValue]="opt">
                                                {{ opt }}
                                            </option>
                                        </select>

                                        <!-- DEFAULT (READ-ONLY) -->
                                        <span *ngSwitchDefault class="px-2 py-1 text-sm text-zinc-900 truncate">
                                            {{ record.data[field.name] ?? '—' }}
                                        </span>

                                    </ng-container>

                                </div>
                            </td>

                            <td
                                class="px-4 py-2 text-center sticky right-0 bg-white hover:bg-zinc-50 border-l border-zinc-100 shadow-[inset_2px_0_4px_rgba(0,0,0,0.05)] transition-colors duration-150">
                                <button (click)="deleteRecord(record)"
                                    class="inline-flex items-center justify-center p-1.5 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-md transition-colors duration-150 cursor-pointer"
                                    title="Eliminar registro">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </td>
                        </tr>

                        <!-- EMPTY STATE -->
                        <tr *ngIf="records().length === 0">
                            <td [attr.colspan]="fields().length + 1"
                                class="px-4 py-12 text-center text-sm text-zinc-500">
                                No hay registros disponibles
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>

        <!-- PAGINATION -->
        <div class="mt-6">
            <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()"
                (pageChange)="onPageChange($event)">
            </app-pagination>
        </div>

    </div>

</div>
