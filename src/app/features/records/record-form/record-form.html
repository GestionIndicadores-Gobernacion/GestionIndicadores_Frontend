<div class="record-form-container">

  <h2 class="page-title">
    {{ isEdit ? 'Editar Registro' : 'Crear Registro' }}
  </h2>

  <div *ngIf="loading" class="loading-box">
    <div class="spinner"></div>
  </div>

  <form *ngIf="!loading" (ngSubmit)="save()">

    <!-- =====================================================
        ðŸ“Œ SECCIÃ“N 1 â€” DATOS GENERALES
    ====================================================== -->
    <div class="form-section">
      <h3 class="section-title">Datos del registro</h3>

      <div class="form-grid">

        <!-- Estrategia -->
        <div class="form-group">
          <label>Estrategia</label>

          <select [(ngModel)]="form.strategy_id" name="strategy_id" required (change)="onStrategyChange()"
            [class.invalid]="attemptedSubmit && !form.strategy_id">

            <option disabled [ngValue]="null">Seleccionar estrategia...</option>
            <option *ngFor="let s of strategies" [ngValue]="s.id">
              {{ s.name }}
            </option>
          </select>
        </div>

        <!-- Componente -->
        <div class="form-group">
          <label>Componente</label>

          <select [(ngModel)]="form.component_id" name="component_id" required (change)="onComponentChange()"
            [disabled]="!form.strategy_id" [class.invalid]="attemptedSubmit && !form.component_id">

            <option disabled [ngValue]="null">
              {{ form.strategy_id ? 'Seleccionar componente...' : 'Seleccione una estrategia' }}
            </option>

            <option *ngFor="let c of components" [ngValue]="c.id">
              {{ c.name }}
            </option>
          </select>
        </div>

        <!-- Fecha -->
        <div class="form-group">
          <label>Fecha</label>

          <input type="date" [(ngModel)]="form.fecha" [max]="today" name="fecha" required
            [class.invalid]="attemptedSubmit && !form.fecha">
        </div>

        <!-- Municipios (multi-select) -->
        <!-- MUNICIPIOS MULTISELECT BONITO -->
        <div class="form-group full">

          <app-multi-select label="Municipios" placeholder="Buscar municipio..." [items]="municipios"
            [(selected)]="selectedMunicipios" (selectedChange)="onMunicipiosChange()"
            [disabled]="!form.strategy_id || !form.component_id || !form.fecha">
          </app-multi-select>


          <div class="hint-text" *ngIf="!form.strategy_id || !form.component_id || !form.fecha">
            Primero completa Estrategia, Componente y Fecha.
          </div>

          <div
            *ngIf="attemptedSubmit && selectedMunicipios.length === 0 && form.strategy_id && form.component_id && form.fecha"
            class="error-message">
            Seleccione al menos un municipio.
          </div>

        </div>


      </div>
    </div>

    <!-- =====================================================
        ðŸ“Œ SECCIÃ“N 2 â€” VALORES DE INDICADORES
    ====================================================== -->
    <div class="form-section">
      <h3 class="section-title">Valores de Indicadores por Municipio</h3>

      <div *ngIf="selectedMunicipios.length === 0" class="empty-text">
        Selecciona municipios para agregar valores.
      </div>

      <!-- LOOP POR MUNICIPIO -->
      <div *ngFor="let municipio of selectedMunicipios" class="municipio-block">

        <h4 class="municipio-title">{{ municipio }}</h4>

        <table class="inner-table">
          <thead>
            <tr>
              <th>Indicador</th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let ind of indicators">
              <td>{{ ind.name }}</td>

              <td>
                <input type="number" min="0" [(ngModel)]="detallePoblacion.municipios[municipio].indicadores[ind.name]"
                  name="ind_{{ municipio }}_{{ ind.id }}">
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

    <!-- ðŸ“Œ EVIDENCIA -->
    <div class="form-section">
      <h3 class="section-title">Evidencia</h3>

      <div class="form-group full">
        <input type="url" [(ngModel)]="form.evidencia_url" name="evidencia_url" placeholder="https://..."
          class="full-input">
      </div>
    </div>


    <!-- =====================================================
        ðŸ“Œ BOTONES
    ====================================================== -->
    <div class="form-actions">
      <button class="btn-primary" [disabled]="saving">
        {{ saving ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Crear Registro') }}
      </button>

      <button type="button" class="btn-secondary" (click)="cancel()">
        Cancelar
      </button>
    </div>

  </form>
</div>
