<div class="kpi-container">
  <div class="kpi-card" *ngFor="let ind of indicadores">

    <h4 class="title">{{ ind.indicador }}</h4>

    <!-- Avance total -->
    <div class="avance">
      {{ ind.avance_total | number:'1.0-2' }}%
    </div>

    <!-- Valor / Meta -->
    <small class="meta">
      {{ ind.valor_total }} / {{ ind.meta }}
    </small>

    <!-- Barra -->
    <div class="progress-bar">
      <div class="progress" [style.width.%]="ind.avance_total"></div>
    </div>

    <!-- InformaciÃ³n de municipios -->
    <div class="municipios-info" *ngIf="ind.municipios?.length">
      <p *ngFor="let m of ind.municipios">
        <strong>{{ m.municipio }}:</strong> {{ m.valor }}
      </p>
    </div>

  </div>
</div>
