<div class="max-w-7xl mx-auto px-6 py-10 space-y-14">

  <!-- HEADER -->
  <header class="space-y-4">
    <h1 class="text-3xl font-semibold tracking-tight text-zinc-900">
      Panel principal
    </h1>

    <p class="text-zinc-600 max-w-3xl text-sm leading-relaxed">
      Accede a los módulos del sistema de indicadores. Cada sección agrupa
      herramientas relacionadas para registrar información, consultar avances
      y administrar la estructura del sistema.
    </p>
  </header>


  <!-- SECTIONS -->
  <section *ngFor="let section of sections" class="rounded-3xl border border-zinc-200 bg-white p-7 shadow-sm space-y-8">

    <!-- SECTION HEADER -->
    <div class="flex items-start gap-5">

      <!-- ICONO GRANDE -->
      <div class="w-12 h-12 rounded-2xl bg-zinc-900 text-white
                  flex items-center justify-center shrink-0">

        <!-- REPORTES PYBA -->
        <svg *ngIf="section.title === 'Reportes PYBA'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 19V5m0 14h16M8 17V9m4 8v-4m4 4v-7" />
        </svg>

        <!-- BASES DE DATOS -->
        <svg *ngIf="section.title === 'Bases de datos'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
          <ellipse cx="12" cy="5" rx="7" ry="3" />
          <path d="M5 5v6c0 1.7 3.1 3 7 3s7-1.3 7-3V5" />
          <path d="M5 11v6c0 1.7 3.1 3 7 3s7-1.3 7-3v-6" />
        </svg>

      </div>

      <!-- TEXTOS -->
      <div class="space-y-1">
        <h2 class="text-lg font-semibold text-zinc-900 tracking-tight">
          {{ section.title }}
        </h2>

        <p class="text-sm text-zinc-500 max-w-2xl leading-relaxed">
          {{ section.description }}
        </p>
      </div>

    </div>


    <!-- CHILD MODULES -->
    <div class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3">

      <a *ngFor="let item of section.items" [routerLink]="['/' + item.route]" class="group relative rounded-2xl border border-zinc-200 bg-zinc-50 p-5
                hover:bg-white hover:border-zinc-300 hover:shadow-md
                transition-all duration-200 cursor-pointer">

        <div class="flex items-start gap-4">

          <!-- ICON -->
          <div class="w-10 h-10 rounded-xl border border-zinc-200 bg-white
                      flex items-center justify-center
                      text-zinc-700 group-hover:text-black transition-colors">

            <!-- REPORTES -->
            <svg *ngIf="item.route === 'reports'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-6m3 6v-4m3 4v-2M5 21h14M5 3h14v18H5z" />
            </svg>

            <!-- ESTRATEGIAS -->
            <svg *ngIf="item.route === 'reports/strategies'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h10M4 17h7" />
            </svg>

            <!-- COMPONENTES -->
            <svg *ngIf="item.route === 'reports/components'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
            </svg>

            <!-- DATASETS -->
            <svg *ngIf="item.route === 'datasets'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
              <ellipse cx="12" cy="5" rx="7" ry="3" />
              <path d="M5 5v6c0 1.7 3.1 3 7 3s7-1.3 7-3V5" />
              <path d="M5 11v6c0 1.7 3.1 3 7 3s7-1.3 7-3v-6" />
            </svg>

            <!-- TABLAS -->
            <svg *ngIf="item.route === 'datasets/tables'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
              <rect x="3" y="4" width="18" height="16" rx="2" />
              <path d="M3 10h18M9 4v16M15 4v16" />
            </svg>

          </div>


          <!-- TEXT -->
          <div class="flex-1 space-y-1">
            <h3 class="text-sm font-semibold text-zinc-900">
              {{ item.label }}
            </h3>

            <p class="text-xs text-zinc-500 leading-relaxed">
              {{ item.description }}
            </p>
          </div>

          <!-- ARROW -->
          <div class="text-zinc-300 group-hover:text-zinc-600 transition-colors">
            →
          </div>

        </div>

        <!-- hover underline CORREGIDO -->
        <div class="pointer-events-none absolute inset-x-4 bottom-3 h-[2px]
                    bg-zinc-900/90 scale-x-0 group-hover:scale-x-100
                    transition-transform duration-200 origin-left rounded-full">
        </div>

      </a>

    </div>

  </section>

</div>
