<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Gesti√≥n de Usuarios</h3>

    <button class="btn btn-primary" (click)="goCreate()">
      + Crear Usuario
    </button>
  </div>

  <!-- Buscador -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por nombre, correo o rol..."
      [(ngModel)]="search"
      (input)="applyFilter()"
    >
  </div>

  <!-- Loading -->
  <div class="text-center my-5" *ngIf="loading">
    <div class="spinner-border text-primary"></div>
  </div>

  <!-- Tabla -->
  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of filteredUsers">
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role?.name }}</td>

          <td class="text-center">
            <button class="btn btn-outline-secondary btn-sm me-2" (click)="goEdit(u.id)">
              Editar
            </button>

            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(u.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
