<div class="records-container">

  <div class="records-header">
    <h2>Gesti贸n de Componentes</h2>
    <button class="btn-primary" (click)="goToCreate()">Crear Componente</button>
  </div>

  <div class="search-box">
    <input type="text"
           placeholder="Buscar por nombre o descripci贸n..."
           [(ngModel)]="search"
           (input)="applyFilter()">
  </div>

  <div *ngIf="!loading" class="table-wrapper">
    <table class="custom-table">

      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of filteredComponents">

          <td>{{ c.name }}</td>
          <td>{{ c.description || 'Sin descripci贸n' }}</td>

          <td>
            <span class="state-badge" [class.active]="c.active" [class.inactive]="!c.active">
              {{ c.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>

          <td class="actions-col">

            <button class="btn-outline-primary" (click)="goToEdit(c.id)">
              Editar
            </button>

            <button class="btn-outline-danger" (click)="deleteComponent(c.id)">
              Eliminar
            </button>

          </td>

        </tr>
      </tbody>

    </table>
  </div>

</div>
